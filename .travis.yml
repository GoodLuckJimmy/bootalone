language: java
jdk:
  - openjdk8

branches: # 어느 브랜치가 푸시될 때 수행할지
  only:
    - master

#Travis CI 서버의 Home
cache:
  directories: # 같은 의존성은 캐싱
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build" # 마스터가 푸시되었을때 수행하는 명령어

