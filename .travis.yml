language: java
jdk:
  - openjdk8

branches: # 어느 브랜치가 푸시될 때 수행할지
  only:
    - master

#Travis CI 서버의 Home
cache:
  directories: # 같은 의존성은 캐싱
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build" # 마스터가 푸시되었을때 수행하는 명령어


before_deploy:
  - zip -r bootalone *
  - mkdir -p deploy
  - mv bootalone.zip deploy/bootalone.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: bootalone-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private #zip 파일 접근을 private으로
    local_dir: deploy
    wait-untill-deploy: true

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
